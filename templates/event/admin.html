{% extends "base.html" %}
{% block title %}
    Event {{ name }} - Admin
{% endblock %}

{% block navbar %}
<li><a href="{{ url_for('login_form') }}">Login</a></li>
{% endblock %}

{% block content %}
    <div class="infobar">
        <table>
            <tr>
                <th>Event Name</th>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th>Hosted On</th>
                <td>
                    <a href="https://{{ instance_host }}">{{ instance }}</a>
                    {% if is_admin %}
                        <a href="{{ url_for('admin.instance_details', instance_id=instance) }}">(Admin Panel)</a>
                    {% endif %}
                </td>
            </tr>
        </table>
    </div>


    <!-- TODO show managers and settings. Add manager option? -->
{% endblock %}
