<div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12 shadow-lg">
            <form id="login-form" class="form" action="" method="POST">
                <h3 class="text-center text-info">Login</h3>
                <div class="form-group">
                    <label for="username" class="text-info">Benutzername:</label><br>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Passwort:</label><br>
                    <input type="text" name="password" id="password" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" name="Anmelden" class="btn btn-info btn-md" value="submit">
                </div>
                <div id="register-link" class="text-right">
                    <a href="#" class="text-info">Register here</a>
                </div>
                <input type="hidden" name="redirect" value="{{ request.args.get('redirect_to', '/') }}">
            </form>
        </div>
    </div>
</div>

<style>
    #login-row #login-column {
        max-width: 600px;
    }
    #login-row #login-column #login-box {
        margin-top: 120px;

        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }
    #login-row #login-column #login-box #login-form {
        padding: 20px;
    }
    #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    }
</style>
