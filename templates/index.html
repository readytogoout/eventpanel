{% extends "base.html" %}
{% block title %}
    Start
{% endblock %}
{% block content %}
    Hello {{ session.get('username', 'World') }}
    <div class="multipanel">
        {% if events %}
        <div class="event-list bordered">
            You're events
            <table>
                <thead>
                    <tr>
                        <td>
                            Name
                        </td>
                    </tr>
                </thead>
                {% for event in events %}
                    <tr>
                        <td><a href="{{ url_for('event.admin', event_id=event.event_id) }}">{{ event.name }}</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        {% endif %}
    </div>
{% endblock %}
